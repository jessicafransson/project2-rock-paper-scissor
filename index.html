<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock,Paper Scissor, Games, Online games">
    <meta name="keyword" content="rock, paper, scissor, game, play">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Let's play:</p>
    </header>

    <section class="game-area">

    <!--Options and buttons -->

        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="Your-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>

        <button id="rock">Rock <i class="far fa-hand-rock"></i></button>
        <button id="Paper">Paper <i class="fa-solid fa-newspaper"></i></button>
        <button id="Scissors">Scissors <i class="fa-solid fa-scissors"></i></button>


    <!--Player and computer results-->
    <div class="results">
        <div>
            You
            <span class="result-score" data-your-score>0</span>
        </div>
        <div data-final-column>
            Computer
            <span class="result-score" data-computer-score>0</span>
        </div>

    <!-- Restarting section <button class="reload"></button>-->
    


    <!--Footer section-->
        <footer>
            <h3>Rules</h3>
            <p>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
        </footer>


    <!--Javascript Filepage and fontwesome kit-->
        <script src="assets/js/script.js"></script>
        <script src="https://kit.fontawesome.com/af04db9847.js" crossorigin="anonymous"></script>

</body>

</html>
