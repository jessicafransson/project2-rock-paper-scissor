<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game of Rock,Paper Scissor, Games, Online games, a game to be played online">
    <meta name="keyword" content="rock, paper, scissor, game, play">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <noscript>This site requires Javascript to function properly, please enable in settings before continuing</noscript>
    <!--Header-->
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Let's play:</p>
    </header>

    <section>

        <!--Options and buttons -->

        <button id="Rock">Rock <i class="far fa-hand-rock"></i></button>
        <button id="Paper">Paper <i class="fa-solid fa-newspaper"></i></button>
        <button id="Scissors">Scissors <i class="fa-solid fa-scissors"></i></button>

        <h2>Computer Choice: <span id="computer-choice"></span></h2>
        <h2>Your Choice: <span id="user-choice"></span></h2>
        <h2>Result: <span id="result"></span></h2>
    </section>

    <!-- Area for keeping scores-->
    <div class="score-area">
        <div>
            <i class="fa-solid fa-user"></i>
            <span id="user-score">0</span>
        </div>
        <div>
            <i class="fa-solid fa-laptop"></i>
            <span id="computer-score">0</span>
        </div>
    </div>

    <!--Footer section-->
    <footer>
        <h3>Rules</h3>
        <p>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>


    <!--Javascript Filepage and fontwesome kit-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/af04db9847.js" crossorigin="anonymous"></script>

</body>

</html>
