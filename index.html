<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A game of Rock,Paper Scissor, Games, Online games, a game to be played online">
    <meta name="keyword" content="rock, paper, scissor, game, play">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>

    <noscript>This site requires Javascript to function properly, please enable in settings before continuing</noscript>

    <div class="wrapper">
        <!--Header-->
        <header>
            <h2>Rock, Paper, Scissors!</h2>
        </header>

        <!--Options for game -->

        <section>
            <h3 class="choice-heading">Make a choice</h3>
            <div class="buttons">
                <button class="choices" id="Rock">üëä Rock </button>
                <button class="choices" id="Paper">‚úã Paper</button>
                <button class="choices" id="Scissors">‚úåÔ∏è Scissor</button>
            </div>
        </section>

    </div>

    <!-- User and computer choice plus result -->
    <section class="choice-wrapper">

        <div class="choice">
            <h3 class="choice-heading">Round result</h3>
            <section class="results">
                <h2 class="score-heading">You</h2> <span id="user-choice">Nothing</span>
            </section>

            <section class="results">
                <span id="result">Nothing selected</span>

                <!--Area for keeping score-->

                <div class="score-area">
                    <h4 class="score-heading">Score</h4>

                    


                    <div class="scoreboard" id="user-score">0</div>
                    <div class="scoreboard">:</div>
                    <span class="scoreboard" id="computer-score">0</span>
                    
                </div>
            </section>

            <section class="results">
                <h2 class="score-heading">Computer</h2> <span id="computer-choice">Nothing</span>
            </section>

        </div>
    </section>

    <!-- Section for reseting the game after win -->
    <dialog id="winnerDialog">
        <p>Yay, you won!</p>
        <form>
            <button id="confirmation" onclick='reset' value="default">Play again!</button>
        </form>
    </dialog>

    <dialog id="loserDialog">
        <p>Sorry, you lost this one!</p>
        <form>
            <button id="confirmBtn" onclick='reset' value="default">Play again!</button>
        </form>
    </dialog>

    <!--Footer section-->
    <footer>
        <h4>Best out of five!</h4>
        <p>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>


    <!--Javascript Filepage and fontwesome kit-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/af04db9847.js" crossorigin="anonymous"></script>

</body>

</html>
