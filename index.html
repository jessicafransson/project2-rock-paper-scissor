<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Rock,Paper Scissor, Games, Online games">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>

    <section class="game-area">

        <!--Area for the game and different choices-->
        <div>
            <p>Make a choise:</p>
            <button class="button" id="rock">Rock<i class="far fa-hand-rock"></i></button>
            <button class="button" id="paper">Paper<i class="fa-solid fa-newspaper"></i></button>
            <button class="button" id="scissor">Scissor<i class="fa-solid fa-scissors"></i></button>
        </div>
        <div id="messages"></div>
    </section>

    <!--Section for player image and score-->
    <div class="player">
        <h3 class="scores">Your score: <span id="player-score">0</span></h3>
        <!--Here goes the image for player-->
    </div>

    <!--section for computer image and score-->
    <div class="computer">
        <h2 class="scores">Computer score: <span id="computer-score">0</span></h2>
        <!-- Here goes the image for the computer score-->
    </div>

    <!--Result score board-->

    <div class="results">
        <div>
            <i class="fa-solid fa-circle-user"></i> =
            <span id="result-score-user" data-user-score>0</span>
        </div>
        <div data-final>
            <i class="fa-solid fa-laptop"></i> =
            <span id="result-score-computer" data-computer-score>0</span>
        </div>
    </div>

    <!--Footer section-->

    <footer>
        <h3>Rules</h3>
        <p>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>

    <!--Javascript Filepa and fontwesome kit-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/af04db9847.js" crossorigin="anonymous"></script>

</body>

</html>
