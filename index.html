<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <section class="game-area">

        <!--Title-->

        <div class="title">Rock Paper Scissor</div>
        <p>Make a choice:</p>
        <button aria-label="Rock" data-choice="0" class="control">Rock</button>
        <button aria-label="Rock" data-choice="1" class="control">Paper</button>
        <button aria-label="Rock" data-choice="2" class="control">Scissor</button>
    </section>
</body>

<footer>
    <h3>Rules</h3>
    <p>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
    <p>Copyright by Jessica Fransson, 2022</p>
</footer>
</html>
