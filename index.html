<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
</head>
<body>
    <!--Header-->
    <header>
        <h2>Rock, Paper, Scissors</h2>
    </header>

    <section class="game-area">

        <!--Area for the game and different choises-->
        <div>
            <p>Make a choise:</p>
        <button aria-label="Rock" data-choice="0" class="control">Rock</button>
        <button aria-label="Rock" data-choice="1" class="control">Paper</button>
        <button aria-label="Rock" data-choice="2" class="control">Scissor</button>
        </div>
        <div id="messages"></div>
    </section>

    <!--Section for player image and score-->
    <div class="player">
        <h3 class="scores">Your score: <span id="player-score">0</span></h3>
        <!--Here goes the image for player-->
    </div>

    <!--section for computer image and score-->
    <div class="computer">
        <h3 class="scores">Computer score: <span id="computer-score">0</span></h3>
        <!-- Here goes the image for the computer score-->
    </div>
</body>

<!--Footer section-->

<footer>
    <h3>Rules</h3>
    <p>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
</footer>
</html>
