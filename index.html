<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock,Paper Scissor, Games, Online games">
    <meta name="keyword" content="rock, paper, scissor, game, play">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Rock Paper Scissor</title>
</head>

<body>
    <!--Header-->
    <header>
        <h1>Rock, Paper, Scissors</h1>
        <p>Let's play:</p>
    </header>

    <section class="game-area">

        <!--Options-->
        <div class="selections">
            <button class="selection" id="rock">Rock<i class="far fa-hand-rock"></i></button>
            <button class="selection" id="paper">Paper<i class="fa-solid fa-newspaper"></i></button>
            <button class="selection" id="scissor">Scissor<i class="fa-solid fa-scissors"></i></button>
        </div>
        <div id="messages"></div>
    </section>

    <!--Player and computer results-->
    <div class="results">
    <div>
        You
        <span class="result-score" data-your-score>0</span>
    </div>
<div data-final-column>
    Computer
    <span class="result-score" data-computer-score>0</span>
</div>

    <!-- Restarting -->
    <button class="reload"></button>


    <!--Footer section-->
    <footer>
        <h3>Rules</h3>
        <p>Scissors cut paper | Paper covers Rock | Rock blunts Scissors</p>
    </footer>


    <!--Javascript Filepage and fontwesome kit-->
    <script src="assets/js/script.js"></script>
    <script src="https://kit.fontawesome.com/af04db9847.js" crossorigin="anonymous"></script>

</body>

</html>
